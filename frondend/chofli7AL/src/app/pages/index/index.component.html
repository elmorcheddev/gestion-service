<div class="hero-banner full jumbo-banner" style="background:#f4f9fd url(../../../assets/img/ppp.jpg);background-size: contain;">
    <div class="container">
        <div class="row align-items-center">	
        
            <div class="col-lg-7 col-md-8">
                <a href="#" class="header-promo light w-inline-block"><div class="label bg-success">
                    CHOUFLI 7AL</div><div class="header-promo-text"> </div></a>
                <h1>Trouvez <span class="text-info">votre service</span>   et n'oubliez pas que nous sommes à votre service</h1>
                 <form class="search-big-form banner-search shadow mt-3">
                    <div class="row m-0">
                        <div class="col-lg-5 col-md-5 col-sm-12 p-0">
                            <div class="form-group">
                                <i class="ti-search"></i>
                                <input type="text" class="form-control b-0 b-r l-radius" placeholder="titre de services">
                            </div>
                        </div>
                        
                 
                        
                        <div class="col-lg-2 col-md-3 col-sm-12 p-0">
                            <button type="button" class="btn dark-3 full-width r-radius">Recherche</button>
                        </div>
                    </div>
                </form>
                 	
            </div>
            
            <div class="col-lg-5 col-md-4">
                <img src="../../../assets/img/app.png" alt="latest property" class="img-fluid">
            </div>
        
        </div>
    </div>
</div>
<section class="gray-light">
    <div class="container">
    
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="sec-heading">
                    <h2>Notres  <span class="theme-cl-2">Catégorie</span></h2>
                 </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
                            
            <!-- Single Category -->
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let c of listCat">
                <div class="urip_cated shadow" (click)="goListCompByCateg(c.id)">
                    <div class="urip_cated_avater">
                        <img [src]="'data:image/jpeg;base64,' +c.photo"  width="100" height="100">
                    </div>
                    <div class="urip_cated_caps">
                        <h3 class="cats_urip_title"><a href="#">{{c.nomCat}}</a></h3>
                     </div>
                </div>
            </div>
             
       
      
        </div>
    </div>
</section>
