<div class="page-title bg-cover" style="background:url(assets/img/bn-1.jpg)no-repeat;" data-overlay="5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12"></div>
        </div>
    </div>
</div>
<section class="gray-bg pt-4">
    <div class="container-fluid">
        <div class="row m-0">

            <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                <div class="dashboard-navbar overlio-top">

                    <div class="d-user-avater">
                        <img [src]="'data:image/jpeg;base64,' + utilisateur.photo" alt="{{utilisateur.photo}}" 
                        class="img-fluid rounded" style=" border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
                        <h4>{{utilisateur.nom +' '+utilisateur.prenom}} ({{nomRoles}})
                        </h4>
                        <span>{{utilisateur.adresse}}</span>
                    </div>

                    <div class="d-navigation">
                        <ul id="metismenu">
                            <li class="active"><a routerLink="/profilClient"><i class="ti-dashboard"></i>Mon Services </a></li>
                            <li><a   routerLink="/demandeClient"><i class="ti-user"></i>Mon Demande</a></li>
                             <li><a routerLink="/chat"><i class="ti-email"></i>Messages</a></li>
                           
                            <li><a href="#"><i class="ti-power-off"></i>Log Out</a></li>
                        </ul>
                    </div>

                </div>
            </div>

            <!-- Item Wrap Start -->
            <div class="col-xl-9 col-lg-8 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <!-- Breadcrumbs -->
                        <div class="bredcrumb_wrap">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12 mb-3">
                        <div class="form-group">
                            <div class="label_flex">
                                <label class="col-9">Mon Info </label>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 card p-3 shadow" style="margin-left: 5px; margin-right: 5px;">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label> Nom </label>
                                    <input type="text" value="{{utilisateur.nom}}" class="form-control">
                                </div>
                                </div>
                                <div class="col-6">

                                <div class="form-group">
                                    <label> Prenom </label>
                                    <input type="text" value="{{utilisateur.prenom}}" class="form-control">
                                </div>
                            </div>

                            <div class="col-12">

                                <div class="form-group">
                                    <label> Adresse </label>
                                    <input type="text" value="{{utilisateur.adresse}}" class="form-control">
                                </div>
                                
                                </div>
                               
                            <div class="col-6">

                                <div class="form-group">
                                    <label> Email </label>
                                    <input type="text" value="{{utilisateur.email}}" class="form-control">
                                </div>
                            </div>
                            <div class="col-6">

                                <div class="form-group">
                                    <label> Tel </label>
                                    <input type="text" value="{{utilisateur.tel}}" class="form-control">
                                </div>
                            </div>
                            <div class="col-12">

                                 
                                    <button type="submit"  class="btn btn-primary"><i class="fa fa-edit"></i>  </button>
                                </div>
                         </div>

                    </div>
               
                </div>

            </div>
        </div>
    </div>



</section>
