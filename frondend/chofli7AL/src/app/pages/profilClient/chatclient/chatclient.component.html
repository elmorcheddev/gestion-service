<!-- chat.component.html -->
<section class="gray-bg pt-4">
    <div class="container-fluid">
      <div class="row m-0">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="messages-container margin-top-0">
            <div class="messages-headline">
              <a href="#" class="message-action"><i class="ti-trash"></i> Delete Conversation</a>
            </div>
            <div class="messages-container-inner">
              <div class="dash-msg-inbox">
                <ul *ngFor="let c of listDemandeByPrest">
                  <li>
                    <a href="#">
                      <div class="dash-msg-avatar">
                        <img  [src]="'data:image/jpeg;base64,' + c.client.photo" alt=""><span class="_user_status online"></span>
                      </div>
                      <div class="message-by">
                        <div class="message-by-headline" (click)="getMessage(c.prest.id)">
                          <h5>{{ c.prest.nom + ' ' + c.prest.prenom }}</h5>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="dash-msg-content" *ngIf="active">
                <div class="message-plunch" *ngFor="let msg of msglist">
                  {{ msg.sender.email }}
                  <div class="dash-msg-text">
                    <p>{{ msg.content }}</p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="message-reply">
                  <form #form="ngForm" (ngSubmit)="sendMessage(form)">
                    <input type="hidden" [(ngModel)]="message.sender.id" name="sender" class="form-control">
                    <input type="hidden" [(ngModel)]="message.recipient.id" name="recipient" class="form-control">
                    <textarea [(ngModel)]="message.content" name="content" cols="40" rows="3" class="form-control with-light" placeholder="Your Message"></textarea>
                    <button type="submit" class="btn dark-2">Send Message</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
