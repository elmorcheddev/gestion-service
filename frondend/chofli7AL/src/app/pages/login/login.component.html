<div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
    <div class="modal-content" id="registermodal">
        <div class="modal-header">
            <h4>Sign In</h4>
         </div>
        <div class="modal-body">
            <p style="color: red;">{{message}}</p>
            <div class="login-form">
                <form #form="ngForm" (ngSubmit)="login(form)">
                
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" class="form-control" ngModel name="username" required email minlength="3" placeholder="Username">
                        <div *ngIf="form.submitted || form.controls['username']?.touched">
                            <div *ngIf="form.controls['username']?.errors?.['required']" class="text-danger">Email est obligatoires </div>
                            <div *ngIf="form.controls['username']?.errors?.['email']" class="text-danger">email non valid </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" ngModel name="password" class="form-control" required minlength="6" placeholder="*******">
                        <div *ngIf="form.submitted || form.controls['password']?.touched">
                            <div *ngIf="form.controls['password']?.errors?.['required']" class="text-danger">Mot de passe est obligatoire</div>
                            <div *ngIf="form.controls['password']?.errors?.['minlength']" class="text-danger">Mot de passe doit comporter au moins 6 caractères</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn dark-2 btn-md full-width pop-login" [disabled]="form.invalid">Login</button>
                    </div>
                
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <div class="mf-link"><i class="ti-user"></i>Haven't An Account?<a routerLink="/register" class="theme-cl"> Sign Up</a></div>
            <div class="mf-link">  <a routerLink="/motdepasseoblie" class="theme-cl"> Mot de passe oblie</a></div>
         </div>
    </div>
</div>
