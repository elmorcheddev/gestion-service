<div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
    <div class="modal-content" id="registermodal">
        <div class="modal-header">
            <h4>Mot de Oublie </h4>
         </div>
        <div class="modal-body">
             <div class="login-form">
                <form #form="ngForm" (ngSubmit)="getpassword(form)" >
                
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" class="form-control" ngModel name="username" required email minlength="3" placeholder="Username">
                        <div *ngIf="form.submitted || form.controls['username']?.touched">
                            <div *ngIf="form.controls['username']?.errors?.['required']" class="text-danger">Email est obligatoires </div>
                            <div *ngIf="form.controls['username']?.errors?.['email']" class="text-danger">email non valid </div>
                        </div>
                    </div>
                    <p>{{utilissateur.password}}</p>
                    
                    <div class="form-group">
                        <button type="submit" class="btn dark-2 btn-md full-width pop-login" [disabled]="form.invalid">Login</button>
                    </div>
                
                </form>
            </div>
        </div>
      
    </div>
</div>
