<!-- Bootstrap Table with Header - Light -->
<div class="card">
    <h2 class="card-header">Liste des Catégories</h2>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Photo</th>
            <th>Nom de la Catégorie</th>
            <th>Description</th>
            <th>Actions</th>
            <th><button class="btn btn-primary btn-sm me-1"  data-toggle="modal" data-target="#staticBackdrop">
                <i class="fas fa-edit"></i> Ajouter
              </button></th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let cat of listCat">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{cat.id}}</strong></td>
            <td><img [src]="'data:image/jpeg;base64,' +cat.photo" alt="{{cat.nomCat}}" width="50" height="50"></td>
            <td>{{cat.nomCat}}</td>
            <td>{{cat.descriptionCat}}</td>
            <td>
              <button class="btn btn-success btn-sm me-1" data-toggle="modal" data-target="#staticBackdrop1" (click)="getByID(cat.id)">
                <i class="fas fa-edit"></i> Modifier
              </button>
              <button class="btn btn-danger btn-sm" (click)="onDelete(cat.id)">
                <i class="fas fa-trash"></i> Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<!-- Modal for Adding Category -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form #form="ngForm" (ngSubmit)="ajouterCat(form)" novalidate>
  
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Ajouter Catégorie</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
  
          <div class="modal-body">
             
            <div class="mb-3">
              <label for="photo" class="form-label">Photo</label>
              
              <input type="file" id="photo" class="form-control" name="photo"  required (change)="fileSelected($event)">
               
            </div>
            <div class="mb-3">
              <label for="nomCat" class="form-label">Nom de la Catégorie</label>
              <input type="text" id="nomCat" class="form-control" [(ngModel)]="cat.nomCat" name="nomCat" ngModel required minlength="3" #nomCat="ngModel">
              <div *ngIf="nomCat.invalid && nomCat.touched" class="text-danger">
                Le nom de la catégorie est obligatoire et doit contenir au moins 3 caractères.
              </div>
            </div>
            <div class="mb-3">
              <label for="descriptionCat" class="form-label">Description</label>
              <textarea id="descriptionCat" [(ngModel)]="cat.descriptionCat" class="form-control" name="descriptionCat" ngModel required minlength="10" #descriptionCat="ngModel"></textarea>
              <div *ngIf="descriptionCat.invalid && descriptionCat.touched" class="text-danger">
                La description est obligatoire et doit contenir au moins 10 caractères.
              </div>
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Ajouter Catégorie</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
