<!-- Bootstrap Table with Header - Light -->
<div class="card">
    <h2 class="card-header">List Prestataires</h2>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nom et Prenom Prestataire</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Categories Service</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <ng-container *ngFor="let key of (groupedCompetance | keyvalue)">
            <tr *ngFor="let u of key.value">
              <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{u.id}}</strong></td>
              <td>{{u.prestatire.nom}} {{u.prestatire.prenom}}</td>
              <td>{{u.prestatire.email}}</td>
              <td>{{u.prestatire.tel}}</td>
              <td>{{u.categoriesServices.nomCat}}</td>
              <td>
                <button mat-button color="primary">
                  <mat-icon style="color: red;" fontIcon="lock"></mat-icon>
                </button>
                <button mat-button color="primary">
                  <mat-icon style="color: rgb(0, 128, 0);" fontIcon="lock_open"></mat-icon>
                </button>
                <button mat-button color="primary">
                  <mat-icon style="color: rgb(21, 93, 247);" fontIcon="info"></mat-icon>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
